<div class="container">
    <div class="login-form">
        <mat-card>
            <mat-card-title>
                <h2>Login</h2>
            </mat-card-title>
            <mat-card-content>
                <form action="">
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput>
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password">
                      </mat-form-field>
                      <button mat-button>Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
