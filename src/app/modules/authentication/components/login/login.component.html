<div class="container">
    <div class="login-form">
        <mat-card>
            <mat-card-title>
                <h2>Login</h2>
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput required [formControl]="username">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" required [formControl]="password">
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                      <mat-label>Interno</mat-label>
                      <input matInput type="tel" required [formControl]="int">
                    </mat-form-field>
                      <button mat-button (click)="onLogin()">Login</button>
                    </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
